{% extends 'base.html' %}

{% block title %}Categories List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Categories List</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if category.image %}
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                {% else %}
                <img src="https://via.placeholder.com/200" class="card-img-top" alt="No image available">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'category_detail' pk=category.pk %}">{{ category.name }}</a></h5>
                    <p class="card-text">{{ category.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
